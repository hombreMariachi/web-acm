<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test web ACM</title>
    <link rel="stylesheet" href="/CSS/style-contacto.css">
</head>

<body>
    <div class="grid-container">


        <!-- Menú de navegación -->
        <header>
            <ul class="menu-izquierda">
                <li class="item-logo-menu"><img src="/imagenes/logo/logo-solo-ACM.png" alt="imagen para el menu">
                </li>
                <li class="item-izquierda"><a href="/index.html"><img src="/imagenes/elementos/mail.png"
                            alt="imagen de un sobre"></a></li>
                <li class="item-izquierda"><a href="/index.html"><img src="/imagenes/elementos/telefono.png"
                            alt="imagen de un telefono"></a></li>
            </ul>

            <ul class="menu-derecha">
                <li class="item-derecha"><a href="/index.html">Inicio</a></li>
                <li class="item-derecha"><a href="/paginas-internas/sobre-nosotros.html">Sobre nosotros</a></li>
                <li class="item-derecha"><a href="/index.html">Contacto</a></li>
            </ul>
        </header>


        <!-- Contacto -->
        <section id="contact">
            <div id="contacto-parte-izquierda">
                <h2>Dejanos tu consulta:</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Nombre" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Escribí tu mensaje" required></textarea>
                    </div>
                    <br>
                    <button type="submit">Enviar</button>
                    <h2>O contactanos:</h2>
                    <p class="texto-blanco">11-2455-8946</p>
                    <p class="texto-blanco">lorem@gmail.com</p>
                </form>
            </div>


            <div id="contacto-parte-derecha">
                <img src="/imagenes/logo/Logo verde y negro.png" alt="Imagen ACM logo verde y gris">
            </div>
        </section>

        <!-- Pie de página -->
        <footer>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <img src="/imagenes/redes sociales/instagram.webp" alt="Instagram" id="instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <img src="/imagenes/redes sociales/facebook1.webp" alt="Facebook" id="facebook">
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                    <img src="/imagenes/redes sociales/linkedin.webp" alt="LinkedIn" id="linkedin">
                </a>
            </div>

            <p>&copy; 2025 ACM. Todos los derechos reservados.</p>
        </footer>


    </div>
</body>

</html>
